<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>wangEditor 菜单配置</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/edit/ueditor.config.js"></script>
    <script src="../../plugins/edit/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script src="../../plugins/edit/lang/zh-cn/zh-cn.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" class="panel panel-default">
    <div class="panel-heading">新增</div>

    <form class="form-horizontal" id="form1" style="width: 1000px">
        <div class="form-group">
            <div class="col-sm-2 control-label">资讯标题</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="title" placeholder="资讯标题"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">资讯类型</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="type" placeholder="资讯类型"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">状态 1、可用 2、已删除</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="status" placeholder="状态 1、可用 2、已删除"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">是否显示</div>
            <div class="col-sm-10">
                <select name="showFlag" class="form-control">
                    <option value="1">是</option>
                    <option value="0">否</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">资讯内容</div>
            <div class="col-sm-10">
                <script id="editor" name="content" type="text/plain" style="width:700px;height:300px;"></script>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-primary" onclick="saveOrUpdate()" value="确定"/>
            &nbsp;&nbsp;<input type="button" class="btn btn-warning" onclick="reload()" value="返回"/>
        </div>
    </form>
</div>

<script type="text/javascript">
   //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor',{
        toolbars: [[
            'fullscreen', 'source', '|', 'undo', 'redo', '|',
            'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', '|', 'forecolor','insertorderedlist', 'insertunorderedlist','|',
            'rowspacingtop', 'rowspacingbottom', 'lineheight', '|',
            'customstyle', 'paragraph', 'fontfamily', 'fontsize', '|',
            'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', '|',
            'simpleupload', 'insertimage', 'insertvideo'
        ]]
    });

    function saveOrUpdate() {
        var url = "sys/news/save";
        var formObject = {};

        var formArray =$("#form1").serializeArray();

        $.each(formArray,function(i,item){

            formObject[item.name] = item.value;

        });

        $.ajax({
            type: "POST",
            url: baseURL + url,
            contentType: "application/json",
            data: JSON.stringify(formObject),
            success: function(r){
                if(r.code === 0){
                    alert('操作成功', function(index){
                        vm.reload();
                    });
                }else{
                    alert(r.msg);
                }
            }
        });
    }

</script>
</body>
</html>
